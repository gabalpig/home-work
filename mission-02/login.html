<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지 구현</title>
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <main>
        <form action="/" class="loginForm">
            <h1 class="loginDeco">로그인</h1>
            <div class="boxContainer">
                <fieldset class="loginBox">
                    <label for="id">아이디</label>
                    <input class="idInput" type="text" id="id" placeholder="euid@euid.de"/> <br />
                    <label for="password">비밀번호</label>
                    <input class="pwInput" type="text" id="password" placeholder="8자리 이상"/>
                    <button class="buttonInput" type="submit">로그인</button>
                </fieldset>
                <ul>
                    <li>
                        <a href="/" alt="회원가입">회원가입</a>
                    </li>
                    <li>
                        <a href="" alt="아이디 비밀번호 찾기">아이디 비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </form>
    </main>
</body>
</html>
