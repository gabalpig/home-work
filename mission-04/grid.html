<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./grid.css" />
    <script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="news-container">
       <h2 class="news-title">새소식 <span><i class="fa-solid fa-plus"></i>더보기</span></h2>
       <div class="board">
        <h2 class="board-title">W3C 사이트가 리뉴얼 되었습니다.</h2>
        <p class="board-date">2022.07.18</p>
        <p class="board-info">디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.</p>
        <figure class="board-image">
            <img src="./assets/news.gif" alt="W3C 리뉴얼">
            <figcaption>W3C 리뉴얼</figcaption>
        </figure>
       </div>
    </section>
</body>
</html>
